<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>Race Registration</h1>

<body>
    <forms action="/dummy">
        <p>
        <div>
            <label for="First Name">First Name</label>
            <input type="text" placeholder="First Name" id="First Name" name="First Name" required>

            <label for="Last Name">Last Name</label>
            <input type="Last Name" placeholder="Last Name" id="Last Name" name="Last Name" required>
        </div>
        </p>

        <p>
        <p>Select a Race:</p>
        <form action="/dummy">
            <div>
                <input type="radio" name="race" id="funrun" value="funrun">
                <label for="funrun">5k Fun Run</label>
                <br>
                <input type="radio" name="race" id="half" value="half">
                <label for="half">Half Marathon</label>
                <br>
                <input type="radio" name="race" id="full" value="full">
                <label for="full">Full Marathon</label>
            </div>
        </form>
        </p>
        <p>
        <form action="dummy2">
            <label for="email">Email</label>
            <input type="email" placeholder="enter email here " name="email" id="email" required>

            <label for="password">Password</label>
            <input type="password" placeholder="Enter a funky password dude " name="password" id="password" required>
        </form>
        <br>
        <p>
        <form action="dummy3">
            <label for="age">Select your age group</label>
            <select id="age" name="age">
                <option value="Under 18">Under 18</option>
                <option value="18-30">18-30</option>
                <option value="31-55">31-55</option>
                <option value="55+">55+</option>
            </select>
            <br>
            <button>Submit</button>

        </form>
        </p>

        </p>

    </forms>

</body>

</html>
