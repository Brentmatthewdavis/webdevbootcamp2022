<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo </title>
</head>

<body>
    <h1>Forms Demo </h1>
    <p>aw yeah I love a good form bitch!</p>
    <form action="/tacos">
        <p>
            <label for="username">Enter a username:</label>
            <input type="text" placeholder="username" id="username" name="username">
        </p>
        <p>
            <lable for="password">Enter a password</lable>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <p>
            <lable for="color">Pick a color</lable>
            <input type="color id=" color" name="color">
        </p>
        <p>
            <label for="number">Number time ya'll</label>
            <input type="number" placeholder="enter a number" name="number">
        </p>
        <button>Fuck it</button>
    </form>
    <hr>
    <button>Not inside form</button>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Youtube</button>

    </form>
    <br>
    <hr>
    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="so tiny">so tiny</label>
            <input type="radio" name="size" id="so tiny" value="st">
            <label for="grande">grande</label>
            <input type="radio" name="size" id="grande" value="grande">
            <label for="huge">huge</label>
            <input type="radio" name="size" id="huge" value="huge">
        </p>
        <button>Submit</button>
        <p>
            <label for="meal">Please select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="chicken" selected>Chicken</option>
                <option value="Veggie">Veggie</option>

            </select>
        </p>
        <p>
            <label for="intensity">Intensity:</label>
            <input type="range" id="intensity" min="1" max="100" name="intensity_level">
        </p>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <button>submit</button>


    </form>
</body>

</html>
